<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone API researcher!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>
<style>

</style>

<body>
    <header>
        <!-- navbar start here  -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Mobilo<span class="text-danger">Pedia</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Accessories</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                More
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Upcoming</a></li>
                                <li><a class="dropdown-item" href="#">Upcoming</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Location</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Disabled</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-danger" type="submit">Subscribe</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center fw-bolder my-5">Be wise, shop <span class="fw-normal text-danger">#wise!</span></h1>
        </div>
    </header>
    <main class="container">
        <section class="my-5">
            <input type="text" id="search-field"
                class="w-50 d-block mt-5 mb-1 mx-auto p-3 rounded-2 border-0 bg-secondary bg-opacity-10"
                placeholder="Search your #Phone">
            <button class="btn btn-danger d-block mx-auto mt-3 px-4 py-1" id="search-btn">#Search</button>
        </section>
        <!-- ----no phone found warning ---  -->
        <div class="d-none" id="no-phone">
            <h1 class="text-center fw-bolder" style="font-size: 5rem;">Sorry! No phone <span
                    class="text-danger fw-normal">#found.</span></h1>
            <h3 class="text-center" style="font-size: 2rem;">Please search with another <span
                    class="text-danger">#name!</span></h3>
        </div>
        <!-- spinner start here  -->
        <div id="spinner-field" class="d-none">
            <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- phone display field  -->
        <section>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="card-items">


            </div>
        </section>
        <!-- //show all button  -->
    <div class="text-center d-none" id="showAll-div">
        <button class="btn btn-danger my-3 px-4 py-1" id="showAll-btn">#Show All</button>
    </div>
    </main>
    <!-- ---------js file-------- -->
    <script src="js/phone.js"></script>
</body>

</html>
